<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>

<body>
    <div class="container">
        <div class="jumbotron mt-5 shadow-lg p-3 mb-5 rounded">
            <div class="col text-center">
                <h1 class="display-4 text-center">Trivia Game!</h1>
                <br>
                <div id="startInfo">
                    <button type="button" class="btn btn-primary" id="startGame">Start Game</button>
                    <div></div>
                </div>
                <button type="button" class="btn btn-primary d-none" id="restartGame">Restart?</button>
                <div class="container d-none" id="questionDiv">
                    <div class="progress">
                        <div class="progress-bar bg-success" id="timeBar" role="progressbar" style="width: 100%;" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <br>
                    <h3 id="questionTitle">Question</h3>
                    <div class="row">
                        <div class="btn-group-vertical align-items-center col">
                            <button type="button" class="btn btn-dark mt-2 nextQuestion w-75" id="a">Dark</button>
                            <button type="button" class="btn btn-dark mt-2 nextQuestion w-75" id="b">Dark</button>
                        </div>
                        <div class="btn-group-vertical align-items-center text-center col">
                            <button type="button" class="btn btn-dark mt-2 nextQuestion w-75" id="c">Dark</button>
                            <button type="button" class="btn btn-dark mt-2 nextQuestion w-75" id="d">Dark</button>
                        </div>
                    </div>
                </div>
                <h3 id="response"></h3>
                <div id="gif"></div>
                <div id="finalScores"></div>
            </div>
        </div>







        <!-- Javascript Linking -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="./assets/js/logic.js"></script>
    </div>
</body>

</html>
